</head>

<body>
  <div id="app">
    <el-header>
      <div class="nav mt-n2">
          <nav id="topNav" class="navbar navbar-expand-lg fixed-top " :style='topNavBg'>
              <li class="nav-item logo1">
                  <a href="index.html" class=" navbar-brand">
                      <img src="images/sea-logo.png" class="logo1" alt="logo">
                  </a>
              </li>
              <button class="navbar-toggler justify-content-end " type="button" data-toggle="collapse" data-target="#collapsibleNavbar1">
              <i class="fa fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar1" :style="topNavFt">

                  <ul class="navbar-nav">
                      <ul class="list-unstyled ps-0 justify-content-end">
                          <button class="btn align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse1" aria-expanded="false">
                          </button><a href="login.html" target="_blank" class="nav-link" id="navbardrop">登录/注册</a>
                      </ul>
                      <ul class="list-unstyled ps-0">
                          <button class="btn  align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse4" aria-expanded="false">
                        </button><a href="index.html" class="nav-link" id="navbardrop">首页</a>
                      </ul>
                      <ul class="list-unstyled ps-0">
                        <button class="btn  align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse4" aria-expanded="false">
                      </button><a href="index-2.html" class="nav-link" id="navbardrop">跑车系列</a>
                    </ul>
                      <ul class="list-unstyled ps-0">
                          <button class="btn  align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse5" aria-expanded="false">
                          </button><a href="留言板.html" class="nav-link" id="navbardrop">给我们留言</a>
                      </ul>
                  </ul>
              </div>
          </nav>
      </div>
  </el-header>
  <!-- 主体区域 -->
  <section id="todoapp" class="" style="margin-top: 300px;">
    <!-- 输入框 -->
    <header class="header">
      <h1>请这位Ikun嘴下留情</h1>
      <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入留言内容"
        class="new-todo" />
    </header>
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item,index) in list">
          <div class="view">
            <span class="index">{{ index+1 }}.</span>
            <label>{{ item }}</label>
            <button class="destroy" @click="remove(index)"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer" >
      <span class="todo-count" v-if="list.length!=0">
        <strong>{{list.length+"条"}}</strong>留言记录
      </span>
      <button class="clear-completed" @click="clear" v-show="list.length!=0">
        清空
      </button>
    </footer>
  </section>
</div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#todoapp",
      data: {
        list: [],
        inputValue: ""
      },
      methods: {
        add: function () {
          if(this.inputValue!==''){
            this.list.push(this.inputValue)
            if(this.inputValue!==''){
              this.inputValue=""
            }
          }else{
            alert("留言为空！请重新输入")
          }
        },
        remove:function(index){
          console.log("删除");
          console.log(index);
          this.list.splice(index,1);
        },
        clear:function(){
        this.list=[];
      }
      }
      
    })
  </script>
</body>

</html>
